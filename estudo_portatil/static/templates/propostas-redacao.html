<div id="feedback" ng-include="'/static/templates/partials/__feedback.html'"> </div>
<div id="dash-header" ng-include="'/static/templates/partials/__header.html'"> </div>
<div id="dash-left-menu" ng-include="'/static/templates/partials/__left_menu.html'"> </div>
<div id="main">
    <div id="dash-header" ng-include="'/static/templates/partials/__header.html'"> </div>
    <div class="propostasRedacao">
        <div class="sidebar"></div>
        <div class="content">
            <div ng-repeat="wording in wordingList" class="item" ng-click="goRedacao(wording.id)">
                <div class="logo"></div>
                <div class="box">
                    <div class="category">{{wording.category.name}}</div>
                    <h1>{{wording.title}}</h1>
                    <!--a ng-if="wording.suport_text" href="{{wording.suport_text}}">TEXTO DE APOIO</a-->
                </div><!--box-->
                <div class="clear"></div>
            </div>
        </div><!--.content-->
    </div><!--.propostaRedacao-->
</div><!--.main-->
