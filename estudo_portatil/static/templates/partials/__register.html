<div class="register-div">
    <div class="close" ng-click="closeRegister()">x</div>
    <div class="holder">
        <input name="name" placeholder="Seu nome" type="text" />
        <input name="senha" placeholder="Senha" type="password" />
        <input name="confsenha" placeholder="Confirmar Senha" type="password" />
        <select name="bairro">
            <option value="val" ng-repeat="val in ['santa Candida', 'Bairro Alto']">{{val}}</option>
        </select>
        <select name="escola">
            <option value="val" ng-repeat="val in ['So vai', 'So vem']">{{val}}</option>
        </select>
        <select name="serie">
            <option value="val" ng-repeat="val in [1,2,3,4,5,6,7,8,9]">{{val}} Ano</option>
        </select>
        <input type="button" value="CADASTRAR" ng-click="cadastrar()"/>
    </div>
</div>
