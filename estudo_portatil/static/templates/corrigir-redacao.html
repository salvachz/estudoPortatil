<div id="main">
    <div id="dash-header" ng-include="'/static/templates/partials/__header.html'"> </div>
    <div class="propostasRedacao">
        <div class="sidebar"></div>
        <div class="content">
            <div class="wording-head">
                <div class="left">
                    <div class="logo"></div>
                    <div class="name">{{wording.user.name}}</div>
                    <div class="date">{{wording.written_at}}</div>
                </div>
                <div class="rigth">
                    <span>{{wording.category.name}}</span>
                </div>
            </div>

            <div class="title">
                {{wording.title}}
            </div>

            <div class="text">
                {{wording.text}}
            </div>
        </div><!--.content-->
    </div><!--.propostaRedacao-->
</div><!--.main-->
